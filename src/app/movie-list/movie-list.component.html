<div class="row">
  <div class="col-sm-4" *ngFor="let movie of movies">
    <div class="card my-3" style="width: 18rem;" routerLink="/movies/{{movie.title}}/book">
      <img class="card-img-top" src="{{movie.img}}" alt="Card image">
      <div class="card-body">
        <h4 class="card-title">{{ movie.title }}</h4>
        <p class="card-text">{{movie.time}}, {{movie.date}}</p>
      </div>
    </div>
  </div>
</div>
